<head>
  <title>meteorMadLib</title>
</head>

<body>
  {{> hello}}
</body>




<template name="hello">
  <div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div id="mad-lib-console">
				<p class="text-center">Create Your Mad Lib below!</p>
			</div>
		</div>
	</div>

    <div id="mad-lib-sentence">
      <label class="control-label"><label class="control-label" id="exclamation-mad-lib"></label> he said, as he <label class="control-label" id="adverb-mad-lib"></label> jumped onto his <label class="control-label" id="noun-mad-lib"></label> and <label class="control-label" id="verb-mad-lib"></label> into the sunset.</label>
    </div>

	<div class="container">
	<div class="row">
	<div class="flex-container">
	<form class="form-horizontal" role="form">

<div class="col-sm-12">
  <div class="form-group">
    <label class="control-label" >Exclamation</label>
     
      <input class="form-control" id="exclamation" placeholder="Huzzah, Egads, Shazbot ...">
    </div>
  </div>
  <div class="col-sm-12"> 
   <div class="form-group">
    <label class="control-label" >Adverbs</label>
    
      <input type="text" class="form-control" id="adverb" placeholder="Lazily, sloppily, quickly ...">
    </div>
  </div>
  <div class="col-sm-12"> 
   <div class="form-group">
    <label class="control-label" >Noun</label>
    
      <input type="text" class="form-control" id="noun" placeholder="dog, horse, meerkat ...">
    </div>
  </div>
  <div class="col-sm-12"> 
   <div class="form-group">
    <label class="control-label" >Verb</label>
      <input type="text" class="form-control" id="verb" placeholder="ran, danced, twerked....">
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-10">
      <button id="generateButton" type="button" class="btn btn-default">Generate</button>
    </div>
  </div>

</form>
</div>
</div>
</div>
</div>
</template>
